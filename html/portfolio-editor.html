<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio Editor</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="portfolio-body" class="page-shell">

    <div id="portfolio-container" class="main-container">

        <a href="../html/home.html" id="portfolio-exit">Ã—</a>
        <h2 id="portfolio-header">Portfolio Editor</h2>

        <div id="portfolio-user-bar">

            <div id="portfolio-user-left">
                <img src="../assets/user.png" alt="user avatar">
                <span id="portfolio-greeting">Hello ðŸ‘‹</span>
            </div>

            <div id="portfolio-user-right">
                <button type="button" id="portfolio-settings-btn">
                    <img src="../assets/settingsIcon.png" alt="settings">
                </button>

                <button type="button" id="portfolio-logout-btn">
                    <img src="../assets/logoutIcon.png" alt="logout">
                </button>
            </div>

        </div>

        <ul id="portfolio-list">

            <!-- About Me -->
            <li class="portfolio-section">
                <h3>About Me</h3>

                <div class="line-item">
                    <label for="tagline">Tagline</label>
                    <input type="text" id="tagline" placeholder="Enter tagline here...">
                </div>

                <div class="line-item">
                    <label for="bio">Biography</label>
                    <textarea id="bio" placeholder="Enter your biography..."></textarea>
                </div>

                <div class="portfolio-actions">
                    <button class="button-destructive" type="reset">Delete</button>
                    <button class="button-primary" type="submit">Save</button>
                </div>
            </li>

            <!-- PROJECTS -->
            <li class="portfolio-section">
                <h3>Projects</h3>

                <div class="line-item">
                    <label for="projectTitle">Project Title</label>
                    <input id="projectTitle" placeholder="Enter your project title">
                </div>

                <div class="line-item">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter your project description."></textarea>
                </div>

                <div class="line-item">
                    <label for="projectLinks">Project Link</label>
                    <input type="url" id="projectLinks" placeholder="https://example.com">
                </div>

                <div class="portfolio-actions">
                    <button class="button-destructive" type="reset">Delete</button>
                    <button class="button-primary" type="submit">Save</button>
                </div>
            </li>

            <!-- SKILLS -->
            <li class="portfolio-section">
                <h3>Skills</h3>

                <div class="line-item">
                    <label for="keyskills">Key Skills</label>
                    <textarea id="keyskills"></textarea>
                </div>

                <div class="line-item">
                    <label for="hardskills">Hard Skills</label>
                    <textarea id="hardskills"></textarea>
                </div>

                <div class="line-item">
                    <label for="softskills">Soft Skills</label>
                    <textarea id="softskills"></textarea>
                </div>

                <div class="portfolio-actions">
                    <button class="button-destructive" type="reset">Delete</button>
                    <button class="button-primary" type="submit">Save</button>
                </div>
            </li>

            <!-- RESUME -->
            <li class="portfolio-section">
                <h3>Resume</h3>

                <div class="line-item">
                    <label for="uploadresume">Upload Resume</label>
                    <input type="file" id="uploadresume">
                </div>

                <div class="portfolio-actions">
                    <button class="button-primary" type="submit">Upload</button>
                </div>
            </li>

            <!-- FOOTER ACTIONS -->
            <li class="portfolio-section">
                <h3>Quick Actions</h3>

                <div class="portfolio-footer-actions">
                    <button class="button-primary">New Portfolio</button>
                    <button class="button-destructive">Delete Portfolio</button>
                    <button class="button-primary">Design Settings</button>
                    <button class="button-primary">Save Changes</button>
                </div>
            </li>

        </ul>
    </div>

    <script src="../javascript/portfolio-editor-script.js"></script>

    <!--Dark mode preference-->
    <script src="../javascript/theme-loader.js"></script>
    
</body>

</html>
