<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Editor</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body id="portfolio-body" class="page-shell">
    <div id="portfolio-container" class="main-container">
      <a href="../html/home.html" id="portfolio-exit">Ã—</a>
      <h2 id="portfolio-header">Portfolio Editor</h2>

      <!-- User Bar -->
      <div id="portfolio-user-bar">
        <div id="portfolio-user-left">
          <img src="../assets/user.png" alt="user avatar" />
          <span>Hello</span>
        </div>

        <div id="portfolio-user-right">
          <button type="button" id="navbar-settings">
            <img src="../assets/settingsIcon.png" alt="settings" />
          </button>

          <button type="button" id="navbar-logout">
            <img src="../assets/logoutIcon.png" alt="logout" />
          </button>
        </div>
      </div>

      <ul id="portfolio-list">
        <!-- About Me -->
        <form id="AboutMeSection" class="portfolio-section">
          <div class="section">
            <h3>About Me</h3>
            <div class="action-buttons">
              <button type="reset">
                <img src="../assets/trashIcon.png" />
              </button>
              <button type="submit">
                <img src="../assets/saveIcon.png" />
              </button>
            </div>
          </div>

          <div class="line-item">
            <label>Tagline</label>
            <input type="text" id="tagline" required />
          </div>

          <div class="line-item">
            <label>Biography</label>
            <textarea id="bio" required></textarea>
          </div>
        </form>

        <!-- Projects -->
        <form id="ProjectsSection" class="portfolio-section">
          <div class="section">
            <h3>Projects</h3>
            <div class="action-buttons">
              <button type="reset">
                <img src="../assets/trashIcon.png" />
              </button>
              <button type="submit">
                <img src="../assets/saveIcon.png" />
              </button>
            </div>
          </div>

          <div class="line-item">
            <label>Project Title</label>
            <input type="text" id="projectTitle" required />
          </div>

          <div class="line-item">
            <label>Description</label>
            <textarea id="description" required></textarea>
          </div>

          <div class="line-item">
            <label>Project Link</label>
            <input type="url" id="projectLinks" required />
          </div>
        </form>

        <!-- Skills -->
        <form id="SkillsSection" class="portfolio-section">
          <div class="section">
            <h3>Skills</h3>
            <div class="action-buttons">
              <button type="reset">
                <img src="../assets/trashIcon.png" />
              </button>
              <button type="submit">
                <img src="../assets/saveIcon.png" />
              </button>
            </div>
          </div>

          <textarea id="keyskills" placeholder="Key Skills" required></textarea>
          <textarea
            id="hardskills"
            placeholder="Hard Skills"
            required
          ></textarea>
          <textarea
            id="softskills"
            placeholder="Soft Skills"
            required
          ></textarea>
        </form>

        <!-- Resume -->
        <form
          id="ResumeSection"
          class="portfolio-section"
          enctype="multipart/form-data"
        >
          <div class="section">
            <h3>Resume</h3>
            <div class="action-buttons">
              <button type="submit">
                <img src="../assets/saveIcon.png" />
              </button>
            </div>
          </div>

          <input
            type="file"
            id="uploadresume"
            accept=".pdf,.doc,.docx"
            required
          />
        </form>

        <div class="resume-display"></div>
      </ul>

      <!-- Quick Actions -->
      <div id="FooterSection">
        <div class="footer-content">
          <button id="newportfolio">
            <img src="../assets/plusIcon.png" /> New Portfolio
          </button>
          <button id="deleteportfolio">
            <img src="../assets/trashIcon.png" /> Delete Portfolio
          </button>
          <button id="export-portfolio">Export Portfolio</button>
          <button>
            <img src="../assets/designIcon.png" /> Design Settings
          </button>
          <button id="save-changes">
            <img src="../assets/saveIcon.png" /> Save Changes
          </button>
        </div>
      </div>
    </div>

    <script src="../javascript/theme-loader.js"></script>
    <!-- html2pdf library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../javascript/portfolio-editor-script.js"></script>
  </body>
</html>
