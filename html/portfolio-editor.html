<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body id="portfolio-body" class="page-shell">

    <div id="portfolio-container" class="main-container">

        <a href="../html/home.html" id="portfolio-exit">Ã—</a>
        <h2 id="portfolio-header">Portfolio Editor</h2>

        <!-- User Bar -->
        <div id="portfolio-user-bar">
            <div id="portfolio-user-left">
                <img src="../assets/user.png" alt="user avatar">
                <span>Hello</span>
            </div>

            <div id="portfolio-user-right">
                <button type="button" id="navbar-settings">
                    <img src="../assets/settingsIcon.png" alt="settings">
                </button>

                <button type="button" id="navbar-logout">
                    <img src="../assets/logoutIcon.png" alt="logout">
                </button>
            </div>
        </div>

        <ul id="portfolio-list">

            <!-- About Me -->
            <li class="portfolio-section">
                <div class="section">
                    <h3>About Me</h3>
                    <div class="action-buttons">
                        <button><img src="../assets/trashIcon.png"></button>
                        <button><img src="../assets/saveIcon.png"></button>
                    </div>
                </div>

                <div class="line-item">
                    <label>Tagline</label>
                    <input type="text">
                </div>

                <div class="line-item">
                    <label>Biography</label>
                    <textarea></textarea>
                </div>
            </li>

            <!-- Projects -->
            <li class="portfolio-section">
                <div class="section">
                    <h3>Projects</h3>
                    <div class="action-buttons">
                        <button><img src="../assets/trashIcon.png"></button>
                        <button><img src="../assets/saveIcon.png"></button>
                    </div>
                </div>

                <div class="line-item">
                    <label>Project Title</label>
                    <input>
                </div>

                <div class="line-item">
                    <label>Description</label>
                    <textarea></textarea>
                </div>

                <div class="line-item">
                    <label>Project Link</label>
                    <input type="url">
                </div>
            </li>

            <!-- Skills -->
            <li class="portfolio-section">
                <div class="section">
                    <h3>Skills</h3>
                    <div class="action-buttons">
                        <button><img src="../assets/trashIcon.png"></button>
                        <button><img src="../assets/saveIcon.png"></button>
                    </div>
                </div>

                <textarea placeholder="Key Skills"></textarea>
                <textarea placeholder="Hard Skills"></textarea>
                <textarea placeholder="Soft Skills"></textarea>
            </li>

            <!-- Resume -->
            <li class="portfolio-section">
                <div class="section">
                    <h3>Resume</h3>
                    <div class="action-buttons">
                        <button><img src="../assets/trashIcon.png"></button>
                        <button><img src="../assets/saveIcon.png"></button>
                    </div>
                </div>

                <input type="file">
            </li>

        </ul>

        <!-- Quick Actions -->
        <div id="FooterSection">
            <div class="footer-content">
                <button><img src="../assets/plusIcon.png"> New Portfolio</button>
                <button><img src="../assets/trashIcon.png"> Delete Portfolio</button>
                <button>Export Portfolio</button>
                <button id="designButton"><img src="../assets/designIcon.png"> Design Settings</button>

                <div id="cssButtonsContainer" style="display: none;">
                  <select id="layouts">
                    <option value="layout1">Layout: Grid</option>
                    <option value="layout2">Layout: Flex</option>
                    <option value="layout3">Layout: List</option>
                  </select>

                  <select id="fonts" onchange="changeBodyFont()">
                    <option value="'Times New Roman', Times, serif">Font: Times New Roman</option>
                    <option value="Arial, sans-serif">Font: Arial</option>
                    <option value="'Courier New', Courier, monospace">Font: Courier New</option>
                  </select>

                  <select id="colors">
                    <option value="standard">Color: Standard</option>
                    <option value="reddish">Color: Reddish</option>
                    <option value="yellowish">Color: Yellowish</option>
                    <option value="greenish">Color: Greenish</option>
                    <option value="bluish">Color: Bluish</option>
                    <option value="greyish">Color: Greyish</option>
                    <option value="dark">Color: Dark</option>
                  </select>
                </div>                
            
                <button><img src="../assets/saveIcon.png"> Save Changes</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
