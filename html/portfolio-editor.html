<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio Editor</title>
    <link rel="stylesheet" href="../css/portfolio.css" />
  </head>
  <body id="portfolio-body" class="page-shell">
    <div id="portfolio-container" class="main-container">
      <a href="../html/home.html" id="portfolio-exit">Ã—</a>
      <h2 id="portfolio-header">Portfolio Editor</h2>

      <!-- USER BAR -->
      <div id="portfolio-user-bar">
        <div id="portfolio-user-left">
          <img src="../assets/user.png" alt="user avatar" />
          <span id="user-greeting">Hello ðŸ‘‹</span>
        </div>
        <div id="portfolio-user-right">
          <button type="button" id="navbar-settings">
            <img src="../assets/settingsIcon.png" alt="settings" />
          </button>
          <button type="button" id="navbar-logout">
            <img src="../assets/logoutIcon.png" alt="logout" />
          </button>
        </div>
      </div>

      <!-- ABOUT ME -->
      <form id="AboutMeSection" class="portfolio-section">
        <h3>About Me</h3>
        <div class="line-item">
          <label for="tagline">Tagline</label>
          <input type="text" id="tagline" placeholder="Enter tagline here..." />
        </div>
        <div class="line-item">
          <label for="bio">Biography</label>
          <textarea id="bio" placeholder="Enter your biography..."></textarea>
        </div>
        <div class="portfolio-actions">
          <button type="reset" class="button-destructive">Delete</button>
          <button type="submit" class="button-primary">Save</button>
        </div>
      </form>

      <!-- PROJECTS -->
      <form id="ProjectsSection" class="portfolio-section">
        <h3>Projects</h3>
        <div class="line-item">
          <label for="projectTitle">Project Title</label>
          <input id="projectTitle" placeholder="Enter your project title" />
        </div>
        <div class="line-item">
          <label for="description">Description</label>
          <textarea
            id="description"
            placeholder="Enter your project description."
          ></textarea>
        </div>
        <div class="line-item">
          <label for="projectLinks">Project Link</label>
          <input
            type="url"
            id="projectLinks"
            placeholder="https://example.com"
          />
        </div>
        <div class="portfolio-actions">
          <button type="reset" class="button-destructive">Delete</button>
          <button type="submit" class="button-primary">Save</button>
        </div>
      </form>

      <!-- SKILLS -->
      <form id="SkillsSection" class="portfolio-section">
        <h3>Skills</h3>
        <div class="line-item">
          <label for="keyskills">Key Skills</label>
          <textarea id="keyskills"></textarea>
        </div>
        <div class="line-item">
          <label for="hardskills">Hard Skills</label>
          <textarea id="hardskills"></textarea>
        </div>
        <div class="line-item">
          <label for="softskills">Soft Skills</label>
          <textarea id="softskills"></textarea>
        </div>
        <div class="portfolio-actions">
          <button type="reset" class="button-destructive">Delete</button>
          <button type="submit" class="button-primary">Save</button>
        </div>
      </form>

      <!-- RESUME -->
      <form id="ResumeSection" class="portfolio-section">
        <h3>Resume</h3>
        <div class="line-item">
          <label for="uploadresume">Upload Resume</label>
          <input type="file" id="uploadresume" />
        </div>
        <div class="resume-display"></div>
        <div class="portfolio-actions">
          <button type="reset" class="button-destructive">Delete</button>
          <button type="submit" class="button-primary">Save</button>
        </div>
      </form>

      <!-- FOOTER -->
      <div id="FooterSection" class="portfolio-section">
        <h3 class="footer-header">
          Quick Actions
          <img src="../assets/actionIcon.png" alt="quick actions" />
        </h3>
        <div class="footer-content">
          <div class="footer-item">
            <button id="newportfolio">
              <img src="../assets/plusIcon.png" alt="add portfolio" /> New
              Portfolio
            </button>
          </div>
          <div class="footer-item">
            <button id="deleteportfolio">
              <img src="../assets/trashIcon.png" alt="delete portfolio" />
              Delete Portfolio
            </button>
          </div>
          <div class="footer-item">
            <button id="designsettings">
              <img src="../assets/designIcon.png" alt="design settings" />
              Design Settings
            </button>
          </div>
          <div class="footer-item">
            <button id="savechanges">
              <img src="../assets/saveIcon.png" alt="save changes" /> Save
              Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- portfolio-container -->

    <script src="../javascript/portfolio-editor-script.js"></script>
    <script src="../javascript/theme-loader.js"></script>
  </body>
</html>
