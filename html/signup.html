<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="signup-body" class="page-shell">

    <div id="signup-container" class="main-container">

        <h2 id="signup-header">Create Your Account</h2>

        <form id="signup_form" method="POST" action="../php/signup.php">

            <div class="line-item">
                <input type="email" id="input_email" name="email" placeholder="Email" required>
            </div>

            <div class="line-item">
                <input type="text" id="input_user" name="username" placeholder="Username" required>
            </div>

            <div class="line-item">
                <input type="password" id="input_password" name="password" placeholder="Password" required>
            </div>

            <div class="line-item">
                <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="button-primary">
                Sign Up
            </button>

        </form>

        <p id="signup-login-link">
            Already have an account?
            <a href="login.html">Log In</a>
        </p>

    </div>

    <!--Dark mode preference-->
    <script src="../javascript/theme-loader.js"></script>

</body>

</html>
