<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "../css/login.css">
    </head>
    
    <body>
        <h2>Create Your Account</h2>
        
        <form id = "signup_form">
            <p>
                <input type = "text" id = "input_user" placeholder = "Email/Username">
            </p>
            <p>
                <input type = "text" id = "input_password" placeholder = "Password">
            </p>
            <p>
                <input type="password" id="confirm" placeholder = "Confirm Password">
            </p>
            <input type = "submit" id = "submitBtn" value = "Sign Up">
        </form>

        <p>
            Already have an account?
            <a href = "login.html"> Log In</a>
        </p>
        <!-- javaScript file-->
	    <script src="../javascript/signup-script.js"></script>
    </body>
</html>
