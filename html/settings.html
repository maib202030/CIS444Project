<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="settings-body">
    <div id="settings-container">
        <a href="../html/home.html" id="settings-exit">Ã—</a>
        <h2 id="settings-header">Settings</h2>

        <ul id="hidden-list">
            <li id="settings-profile">
                <span id="settings-profile-label">Your profile:</span>
                <button class="edit-button">Edit Profile</button>
                <img src="../assets/user.png" alt="User Icon" width="25">
            </li>

            <li id="settings-privacy">
                <span id="settings-privacy-label">Privacy:</span>
                <ul>
                    <li class="settings-right">
                        <strong>Email:</strong><br>
                        <input type="email" value="example@csusm.edu.com" readonly>
                    </li>
                    <li class="settings-right">
                        <strong>Password:</strong><br>
                        <input type="password" value="!@#$%^" readonly>
                        <button id="view-button">View</button>
                    </li>
                </ul>
            </li>

            <li class="toggle-dark-light">
                <span>Light / Dark Toggle:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </li>

            <li id="settings-admin">
                <label for="admin">Admin:</label><br>
                <input type="text" id="admin">
            </li>
        </ul>

        <div>
            <a href="../html/about.html" id="about-button">About</a>
        </div>

    </div>
    <script src="../javascript/settings-script.js"></script>
</body>

</html>
