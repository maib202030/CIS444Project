<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body id="login-body" class="page-shell">

    <div id="login-container" class="main-container">

        <h2 id="login-header">Log In</h2>

        <p id="login-subtext">
            Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>

        <form id="login_form" action="../php/login.php" method="POST">

            <div class="line-item">
                <input type="text" id="input_user" name="email" placeholder="Email / Username">
            </div>

            <div class="line-item">
                <input type="password" id="input_password" name="password" placeholder="Password">
            </div>

            <button type="submit" id="submitBtn" class="button-primary">
                Log In
            </button>

        </form>

        <p id="login-forgot">
            Forgot Password?
            <a href="forgot_password.html">Reset Password</a>
        </p>

    </div>

    <!-- Dark mode preference -->
    <script src="../javascript/theme-loader.js"></script>

</body>

</html>
